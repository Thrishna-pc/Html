<html> 
<head> 
<title>Registration Form</title> 
<style> 
    body { 
 font-family: Arial, sans-serif; 
 justify-content:center; 
    width: 450px; 
    color: #000; 
 } 
 h2 { 
        text-align: center; 
    } 
    form { 
        width: 400px; 
        margin: 0 auto; 
    } 
    label { 
        display: inline-block; 
        width: 154px; 
        font-weight: bold; 
        vertical-align: top; 
    } 
    input{ 
        width: 230px; 
        padding: 6px; 
        margin-bottom: 10px; 
    } 
    fieldset { 
        border: 1px solid #ccc; 
        padding: 10px; 
        margin: 10px 0; 
        border-radius: 5px; 
    } 
    legend { 
        font-weight: bold; 
        padding: 0 5px; 
    } 
 input[type="submit"]  
 { 
        width: 49%; 
        padding: 8px; 
        cursor: pointer; 
    } 
</style> 
<script> 
function validate() 
{ 
    var name = document.getElementById("nam").value; 
    var passwd = document.getElementById("pwd").value; 
    var phone = document.getElementById("pno").value; 
    var cpasswd = document.getElementById("cpwd").value; 
    if(name == "") 
    { 
        alert('Name cannot be blank'); 
        return false; 
    } 
    else if(!isNaN(name)) 
    { 
        alert('Name must contain alphabets!'); 
        return false; 
    } 
    else if(passwd == "") 
    {  
        alert('Enter a Password'); 
        return false; 
    } 
    else if(passwd.length <8) 
    {  
        alert('Password requires at least 8 characters'); 
        return false; 
    } 
 else if(passwd!=cpasswd) 
    {  
        alert('please confirm your password'); 
        return false; 
    } 
    else if(phone == "") 
    { 
        alert('Enter your phone number!'); 
        return false; 
    } 
    else if(isNaN(phone)) 
    { 
        alert('Invalid Phone Number'); 
        return false; 
    } 
    else if(phone.length !=10) 
    { 
        alert('Not a Valid Phone Number (need 10 digits)'); 
        return false; 
    } 
    else 
    { 
        alert('Thank You for Registration'); 
return true; 
} 
} 
</script> 
</head> 
<body> 
<h2>Registration Form</h2> 
<form onsubmit="return validate()"> 
<label>Name</label><input type="text" name="name" placeholder="Name" 
id="nam"><br>  
<label>Password</label><input type="password" name="password" 
placeholder="password" id="pwd"><br> 
<label>Confirm Password</label><input type="password" name="cpassword" 
placeholder="Confirm password" id="cpwd"><br> 
<label>Phone Number </label><input type="text" placeholder="Phone Number" 
id="pno"><br>        
<div class="button-group"> 
<input type="submit" value="Submit"> 
<input type="submit" value="Cancel"> 
</div> 
</form> 
</body> 
</html>
