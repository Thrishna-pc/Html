<html>
<body>
<h3>String Functions And Math Functions</h3>
<script>
var s1 = "JavaScript"
document.writeln("orginal:" , s1, "<br>")
document.writeln("Length: " , s1.length , "<br>")
document.writeln("Uppercase: " , s1.toUpperCase() , "<br>")
document.writeln("slice(4): ", s1.slice(4), "<br>");
document.writeln("Substring(0,4): " , s1.substring(0,4) , "<br>")
var s5=" Hello"
document.writeln(s5.concat(s1),"<br>")

var num = 5.7
document.writeln("Number: " , num , "<br>")
document.writeln("Round: " , Math.round(num) , "<br>")
document.writeln("Floor: " , Math.floor(num) , "<br>")
document.writeln("Square Root of49: " , Math.sqrt(49) , "<br>")
document.writeln("log(10): " , Math.log(10) , "<br>")
document.writeln("sin(90 degrees): ", Math.sin(90 * Math.PI / 180), "<br>");

</script>
</body>
</html>
